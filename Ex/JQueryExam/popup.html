<html>
<head>
<title>Select A Option in A Select Box</title>
<meta charset="utf-8">
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
	function setTag() {
		var html = $("input[type=text]").val();	
		window.opener.appendTag(html);
		window.close();
	}
</script>
</head>

<body>
	<div>
		<input type="text" name="a" /> 		
	</div>	
	<input type="button" value="run" onclick="setTag()" />
</body>
</html>
