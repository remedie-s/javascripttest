<!DOCTYPE html>
<html>

<head></head>

<body>
  <!-- 클로저는 외부 변수를 기억하고 이 외부 변수에 접근할 수 있는 함수를 의미한다.
    -->
  <script>    
    function sequence() {
      let seq = 0;
      return function () {
        return ++seq;
      };
    }
    const seq = sequence();
    console.log(sequence());
    console.log(seq());
    console.log(seq());
    console.log(seq());
  </script>

</body>

</html>
