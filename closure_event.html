<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sequence(){
            let seq =0;
            return function(){
                seq++;
                return seq;
            };
        }
        const check = sequence();
        window.addEventListener('blur', () => {
            const count = check();
            if(count>5){
                alert('시험종료!');
                window.close();
            }
        });

    </script>
    
</body>
</html>
